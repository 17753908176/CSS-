<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双飞翼</title>
		<style>
			#header,#footer{
				height: 50px;
				background-color: #aaa;
			}
			#container{
				margin: 10px 0;
				height: 40px;
			}
			#left{
				background: red;
				float: left;
				width: 200px;
				margin-left: -100%;
			}
			#right{
				background: green;
				width: 200px;
				float: left;
				margin-left: -200px;
			}
			#middle{
				float: left;
				width: 100%;
				
			}
			#middle_content{
				background: blue;
				margin: 0 210px;
			
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<header id="header">头部</header>
			<div id="container">
				<div id="middle">
					<div id="middle_content">middle_content><br>主内容区域</div>
				</div>
				<div id="left">左侧栏</div>
				<div id="right">右侧栏</div>
			</div>
			<footer id="footer">底部</footer>
		</div>
	</body>
</html>
